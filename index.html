<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="box">
      <header class="header">
        <h1 class="title">
          Formulário  <br/>
					para compra de <br/>
					<span>Pacote de Stickers</span>
        </h1>
      </header>
      <div class="space"></div>
      <form class="form">
        <div class="fieldset">
          <h3 class="label">Quais stickers:</h3>
          <div class="checkbox-container">
						<input id="react-checkbox" type="checkbox"/>
						<div class="checkbox" onclick="selectSticker.verifyCheck(this)"></div>
						<label for="react-checkbox" onclick="selectSticker.verifyCheck(this)">React</label> 
					</div>
          <div class="checkbox-container">
						<input id="vue-checkbox" type="checkbox"/>
						<div class="checkbox" onclick="selectSticker.verifyCheck(this)"></div>
						<label for="vue-checkbox" onclick="selectSticker.verifyCheck(this)">Vue</label> 
					</div>
          <div class="checkbox-container">
						<input id="angular-checkbox" type="checkbox"/>
						<div class="checkbox" onclick="selectSticker.verifyCheck(this)"></div>
						<label for="angular-checkbox" onclick="selectSticker.verifyCheck(this)">Angular</label> 
					</div>
				</div>
        <div class="space-md"></div>
        <div class="fieldset">
          <label for="stickers-quantity" class="label">Quantos stickers de cada?</label>
          <div class="space"></div>
          <div class="counter">
            <svg class="minusBtn svg-disabled" xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="#2f3676">
							<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"/>
						</svg>
            <input type="text" id="stickers-quantity" placeholder="0" onchange="counter.verifyInput()"/>
						<svg class="plusBtn" xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="#2f3676">
							<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"/>
						</svg>
          </div>
        </div>
        <div class="space-md"></div>
        <div class="fieldset">
          <label for="message" class="label">Observações:</label>
          <div class="space"></div>
          <textarea
						id="message"
            name="descricao"
            placeholder="Alguma dúvida? Recado?"
          ></textarea>
        </div>
        <div class="space-md"></div>
        <footer class="footer">
					<p class="submit-message"></p>
          <button type="submit" class="">Enviar</button>
				</footer>
			</form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
